<div id="rec_list_container">
    <div id="rec_filter" class="shadow-1">
        <div id="rec_list_add">
            <div id="rec_list_add_button">
                <!--<mwc-ripple></mwc-ripple>-->
                <div id="rec_list_add_button_icon" class="center-vertical">
                    <i class="fas fa-plus"></i>
                </div>

                <div id="rec_list_add_button_text" class="center">
                    <h3>New Rec</h3>
                </div>
            </div>
        </div>

        <div id="rec_filter_title">
            <h2>Categories</h2>
        </div>

        <div id="rec_list_filter_checkboxes">

        </div>
    </div>

    <div id="rec_list" class="center-horizontal">
        <div id="rec_list_header" class="shadow-1">
            <div id="rec_list_title">
                <h2 id="rec_list_title_text">Upcoming Recs</h2>
            </div>

            <div id="rec_list_search" class="center-vertical">
                <input id="rec_list_search_input" placeholder="Search Recs...">
            </div>
        </div>

        <div id="rec_items">
            <div class="rec_item center-horizontal">
                <div class="rec_item_info_container">
                    <div class="rec_item_info">
                        <div class="rec_item_button_dropdown">
                            <i class="fas fa-angle-right"></i>
                        </div>

                        <div class="rec_item_image">
                            <i class="fas fa-umbrella-beach"></i>
                            <!--<i class="fas fa-hamburger"></i>-->
                            <!--<i class="fas fa-monument"></i>-->
                        </div>

                        <div class="rec_item_text">
                            <div class="rec_item_title">
                                <h3>Rec Title</h3>
                            </div>

                            <div class="rec_item_text_secondary">
                                <div class="rec_item_time">
                                    <h5>May 10, 2019, from 10:00 AM to 2:00 PM</h5>
                                </div>

                                <div class="rec_item_text_divider">|</div>

                                <div class="rec_item_location">
                                    <h5>Location</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="rec_item_buttons">
                    <div class="rec_item_buttons_public">
                        <div class="rec_item_button save_button tooltip">
                            <i class="far fa-bookmark"></i><!--<i class="fas fa-bookmark"></i>-->
                            <div class="tooltiptext">Save</div>
                        </div>

                        <div class="rec_item_button map_button tooltip">
                            <i class="fas fa-map-marked-alt"></i><!--<i class="far fa-map"></i>-->
                            <div class="tooltiptext">Location</div>
                        </div>

                        <div class="rec_item_button report_button tooltip">
                            <i class="far fa-flag"></i><!--<i class="fas fa-flag"></i>-->
                            <div class="tooltiptext">Report</div>
                        </div>
                    </div>

                    <div class="rec_item_buttons_owner">
                        <div class="rec_item_button edit_button tooltip">
                            <i class="fas fa-pencil-alt"></i>
                            <div class="tooltiptext">Edit</div>
                        </div>

                        <div class="rec_item_button delete_button tooltip">
                            <i class="fas fa-trash"></i>
                            <div class="tooltiptext">Delete</div>
                        </div>

                        <div class="rec_item_button hide_button tooltip">
                            <i class="fas fa-minus-circle"></i>
                            <div class="tooltiptext">Hide</div>
                        </div>
                    </div>
                </div>

                <div class="rec_item_bottom">
                    <div class="rec_item_details">
                        <div class="rec_item_details_description">
                            <p>Description...</p>
                        </div>
                        <div class="rec_item_details_rules">
                            <p>Rules...</p>
                        </div>
                    </div>

                    <div class="rec_item_side_pane">
                        <div class="rec_item_picture">

                        </div>

                        <div class="rec_item_map">

                        </div>
                    </div>

                    <div class="rec_item_rsvp">
                        <mwc-fab icon="calendar_today" class="rec_item_rsvp_button"></mwc-fab>
                    </div>
                </div>
            </div>

            <div class="rec_item rec_item_active center-horizontal">
                <div class="rec_item_info_container">
                    <div class="rec_item_info">
                        <div class="rec_item_button_dropdown">
                            <i class="fas fa-angle-right"></i>
                        </div>

                        <div class="rec_item_image">
                            <i class="fas fa-monument"></i>
                        </div>

                        <div class="rec_item_text">
                            <div class="rec_item_title">
                                <h3>Rec Title</h3>
                            </div>

                            <div class="rec_item_text_secondary">
                                <div class="rec_item_time">
                                    <h5>May 10, 2019, from 10:00 AM to 2:00 PM</h5>
                                </div>

                                <div class="rec_item_text_divider">|</div>

                                <div class="rec_item_location">
                                    <h5>Location</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="rec_item_buttons">
                    <div class="rec_item_buttons_public">
                        <div class="rec_item_button save_button tooltip">
                            <i class="far fa-bookmark"></i><!--<i class="fas fa-bookmark"></i>-->
                            <div class="tooltiptext">Save</div>
                        </div>

                        <div class="rec_item_button map_button tooltip">
                            <i class="fas fa-map-marked-alt"></i><!--<i class="far fa-map"></i>-->
                            <div class="tooltiptext">Location</div>
                        </div>

                        <div class="rec_item_button report_button tooltip">
                            <i class="far fa-flag"></i><!--<i class="fas fa-flag"></i>-->
                            <div class="tooltiptext">Report</div>
                        </div>
                    </div>

                    <div class="rec_item_buttons_owner">
                        <div class="rec_item_button edit_button tooltip">
                            <i class="fas fa-pencil-alt"></i>
                            <div class="tooltiptext">Edit</div>
                        </div>

                        <div class="rec_item_button delete_button tooltip">
                            <i class="fas fa-trash"></i>
                            <div class="tooltiptext">Delete</div>
                        </div>

                        <div class="rec_item_button hide_button tooltip">
                            <i class="fas fa-minus-circle"></i>
                            <div class="tooltiptext">Hide</div>
                        </div>
                    </div>
                </div>

                <div class="rec_item_bottom">
                    <div class="rec_item_details">
                        <div class="rec_item_details_description">
                            <p>Description...</p>
                        </div>
                        <div class="rec_item_details_rules">
                            <p>Rules...</p>
                        </div>
                    </div>

                    <div class="rec_item_side_pane">
                        <div class="rec_item_picture">

                        </div>

                        <div class="rec_item_map">

                        </div>
                    </div>

                    <div class="rec_item_rsvp">
                        <mwc-fab icon="calendar_today" class="rec_item_rsvp_button"></mwc-fab>
                        <!--<div class="rec_item_rsvp_text">-->
                            <!--<h3>RSVP</h3>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>

            <div class="rec_item center-horizontal">

            </div>
        </div>
    </div>
</div>
