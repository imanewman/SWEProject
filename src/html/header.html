<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The rec - Page Header</title>
</head>

<!------ Outside Extensions ------>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->

<!-- Iscroller -->
<script type="text/javascript" src="js/iscroll.js"></script>

<!-- Fuse -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js"></script>

<!------ CSS Files ------>

<link rel="stylesheet" type="text/css" href="../css/header.css"/>
<link rel="stylesheet" type="text/css" href="../css/main.css"/>

<!------ JS Files ------>

<!--<script src="../js/header.js"></script>-->

<body>
    <div id="header_bar_container" class="bg-light">

        <div id="header_bar">

            <div id="logo" class="header_item">
                <p id="logo_text" class="">the rec</p>
            </div>

            <div id="nav_buttons" class="header_item">

                <div id="home_button" class="nav_button hov">
                    <h3 class="nav_button_text center">home</h3>
                </div>

                <div id="my_recs_button" class="nav_button hov">
                    <h3 class="nav_button_text center">my recs</h3>
                </div>

                <div id="all_recs_button" class="nav_button hov">
                    <h3 class="nav_button_text center">all recs</h3>
                </div>

                <div id="watchlist_button" class="nav_button hov">
                    <h3 class="nav_button_text center">watchlist</h3>
                </div>

                <div id="my_posts_button" class="nav_button hov">
                    <h3 class="nav_button_text center">my posts</h3>
                </div>

            </div>

            <div id="account" class="header_item">
                <div id="account_icon">
                    <i class="far fa-user-circle hov"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
